<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Appearl</title>
  
  <style>
    .box {
       position: absolute;
       left: 45%;
       width: 200px;
       height: 200px;
       background: #FFDD00;
    }

    .hide {
      background:red;
    }

    body {
      height: 10000px;
      position: relative;
    }

    .guide {
      position: fixed;
      width: 100%;
      height: 1px;
      left: 0;
      background: #000;
    }
  </style>

</head>
<body>
  <div class="guide" style="top:20%"></div>
  <div class="box hide" style="top:1600px" data-inset-offset="10%"></div>
  <div class="guide" style="bottom:10%"></div>
  
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"> </script>
  <script src="../jquery.appearl.js"></script>
  <script>
      $('.box').appearl({
        offset: {
          top: '20%',
          bottom: '10%'
        }
      }).on( 'appear disappear', function(event, data) {
        console.log(event.type, data.from);
        $(this).toggleClass('hide');
      } )

  </script>
</body>
</html>
